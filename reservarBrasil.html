<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Vuelo</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <script src="/JS/reservar.js"></script>
    <link rel="shortcut icon" href="/IMG/avion.ico" type="image/x-ico">
</head>
<body>

<form id="flightForm">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
    </div>
    <label for="des">Elige el destino:</label>
    
    <input type="radio" name="des" value="Rio de janeiro">   Rio de Janeiro  
    <input type="radio" name="des" value="des"> Salvador de Bahía
    <input type="radio" name="des" value="Brasilia">Brasilia <br><br>
    <div>
        <div>
        <label for="clase">Clase:</label>
        <select id="clase" name="clase">
            <option value="">Selecciona una clase</option>
            <option value="Economica">Económica</option>
            <option value="Primera">Primera</option>
            <option value="Business">Business</option>
        </select>
    </div>
    </div>
    <br>
    <div>
        <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones">
        <label for="terminosCondiciones">Acepto los terminos y condiciones</label>
    </div>
    <div>
        <input type="submit" value="Reservar">
    </div>
    <a href="index.html">Volver al menú</a>
</form>

</body>
</html>
