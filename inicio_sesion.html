<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="registro.css">
    <script src="inicio_sesion.js"></script>
    <link rel="shortcut icon" href="avion.ico" type="image/x-ico">
</head>
<body>
    <form>
        <label for="nombre">Ingrese su nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="apellido">Ingrese su apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br>
        
        <label for="contraseña">Ingrese su contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña"><br>
        
        <label for="fecha_de_nacimiento">Ingrese su fecha de nacimiento:</label><br>
        <input type="date" id="fecha_de_nacimiento" name="fecha_de_nacimiento"><br>
        
        <label for="mail">Ingrese su correo electrónico:</label><br>
        <input type="email" id="mail" name="mail"><br>
        
        <input type="submit">
        <p>No estás registrado?</p>
        <a href="registro.html">Regístrate acá</a>
        <a href="index.html">Volver</a>
    </form>
</body>
</html>
